<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurSutra - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-green { background-color: #6E8B67; }
        .bg-brand-green-light { background-color: #EAF0E9; }
        .text-brand-green { color: #6E8B67; }
        .text-brand-green-dark { color: #3A4D39; }
        .border-brand-green { border-color: #6E8B67; }
        .hover-brand-green:hover { background-color: #5A7359; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-2xl mx-auto space-y-8 p-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="mx-auto h-20 w-20 bg-brand-green rounded-2xl flex items-center justify-center mb-4">
                <span class="text-white font-bold text-3xl">A</span>
            </div>
            <h2 class="text-3xl font-bold text-brand-green-dark">Join AyurSutra</h2>
            <p class="mt-2 text-gray-600">Create your account to get started</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <!-- User Type Selection -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-center mb-4">I am registering as:</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" onclick="selectUserType('doctor')" 
                            id="doctor-btn" class="user-type-btn p-4 border-2 border-gray-200 rounded-xl text-center hover:border-brand-green hover:bg-brand-green-light transition-colors">
                        <div class="text-3xl mb-2">üë®‚Äç‚öïÔ∏è</div>
                        <div class="font-semibold">Doctor</div>
                        <div class="text-sm text-gray-500">Healthcare Provider</div>
                    </button>
                    <button type="button" onclick="selectUserType('patient')" 
                            id="patient-btn" class="user-type-btn p-4 border-2 border-gray-200 rounded-xl text-center hover:border-brand-green hover:bg-brand-green-light transition-colors">
                        <div class="text-3xl mb-2">üè•</div>
                        <div class="font-semibold">Patient</div>
                        <div class="text-sm text-gray-500">Seeking Treatment</div>
                    </button>
                </div>
            </div>

            <form id="registerForm" class="space-y-6">
                <input type="hidden" id="userType" name="user_type" value="">
                
                <!-- Basic Information -->
                <div class="space-y-4">
                    <h4 class="font-semibold text-gray-800">Basic Information</h4>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                            <input type="text" id="first_name" name="first_name" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green">
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                            <input type="text" id="last_name" name="last_name" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green">
                        </div>
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                        <input type="text" id="username" name="username" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green">
                        </div>
                        <div>
                            <label for="date_of_birth" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                            <input type="date" id="date_of_birth" name="date_of_birth"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green">
                        </div>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="space-y-4">
                    <h4 class="font-semibold text-gray-800">Password</h4>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                            <input type="password" id="password" name="password" required minlength="8"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green">
                            <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                        </div>
                        <div>
                            <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
                            <input type="password" id="password_confirm" name="password_confirm" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green">
                        </div>
                    </div>
                </div>

                <!-- Professional Information (for doctors) -->
                <div id="doctorFields" class="hidden space-y-4">
                    <h4 class="font-semibold text-gray-800">Professional Information</h4>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="license_number" class="block text-sm font-medium text-gray-700 mb-1">License Number</label>
                            <input type="text" id="license_number" name="license_number"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green">
                        </div>
                        <div>
                            <label for="specialization" class="block text-sm font-medium text-gray-700 mb-1">Specialization</label>
                            <input type="text" id="specialization" name="specialization" placeholder="e.g., Panchakarma Specialist"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green">
                        </div>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" required class="mt-1 rounded border-gray-300 text-brand-green focus:ring-brand-green">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-brand-green hover:underline">Terms and Conditions</a> 
                        and <a href="#" class="text-brand-green hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" 
                        class="w-full bg-brand-green text-white py-3 px-4 rounded-lg font-semibold hover-brand-green transition-colors">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="/login/" class="text-brand-green font-semibold hover:underline">Sign in here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-green mx-auto mb-4"></div>
            <p class="text-gray-700">Creating your account...</p>
        </div>
    </div>

    <script>
        let selectedUserType = '';

        function selectUserType(type) {
            selectedUserType = type;
            document.getElementById('userType').value = type;
            
            // Update button styles
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('border-brand-green', 'bg-brand-green-light');
                btn.classList.add('border-gray-200');
            });
            
            const selectedBtn = document.getElementById(`${type}-btn`);
            if (selectedBtn) {
                selectedBtn.classList.remove('border-gray-200');
                selectedBtn.classList.add('border-brand-green', 'bg-brand-green-light');
            }

            // Show/hide professional fields for doctors
            const doctorFields = document.getElementById('doctorFields');
            if (type === 'doctor') {
                doctorFields.classList.remove('hidden');
            } else {
                doctorFields.classList.add('hidden');
            }
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedUserType) {
                showMessage('Please select a user type', 'error');
                return;
            }

            // Check password match
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            
            if (password !== passwordConfirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.remove('hidden');

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 2000);
                } else {
                    let errorMessage = 'Registration failed';
                    if (result.username) {
                        errorMessage = result.username[0];
                    } else if (result.email) {
                        errorMessage = result.email[0];
                    } else if (result.password) {
                        errorMessage = result.password[0];
                    } else if (result.message) {
                        errorMessage = result.message;
                    }
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        });

        function showMessage(message, type) {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
